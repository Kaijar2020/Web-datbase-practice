<body style="background-image: url(wp2762179.jpg); width: 100%;height: 500px;">

                <option value="Barishal">Barishal</option>
                <option value="Syleth">Syleth</option>
                <option value="Comilla">Comilla</option>

            <br><br>
            <label for="gndr">Select Gender :</label>
            <input type="radio" value="Male" name="male">Male

            <br>
            <input type="button" value="Sign in" onclick="alert('Want to sign in?')">
        
        
        </form>
